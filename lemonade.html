<!DOCTYPE html>

<html lang="en">
	<head>
		<title>7 days Lemonade!</title>

	    <link rel="stylesheet" type="text/css" href="styles/lemonade.css">

	<body>

        <br>

            <input id="ice" type="number">    1 Icecube = $0.50<br>
        </div>
        <br>
    </form>

    <div id="butt">

	</div>

		<script src="scripts/javascript.js"></script>
